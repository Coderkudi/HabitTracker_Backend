name: Dependency Audit

on:
    pull_request:
        branches: [main, dev]
    push:
        branches: [main, dev]

jobs:
    audit:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 18
            - name: Install dependencies
              run: npm ci
            - name: Run npm audit
              run: npm audit --audit-level=moderate
