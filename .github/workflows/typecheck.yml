name: TypeScript Type Check

on:
    pull_request:
        branches: [main, dev]
    push:
        branches: [main, dev]

jobs:
    typecheck:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  ref: ${{ github.head_ref }}
                  fetch-depth: 1
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 18
            - name: Install dependencies
              run: npm ci
            - name: Clean build artifacts
              run: rm -rf dist build .expo .next
            - name: Run TypeScript type check
              run: npx tsc --noEmit
